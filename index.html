<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>CalcuMatic | An calculator for mathing</title>
</head>
<body>
    <h1>Calc-O-Matic 1000 

    </h1>
    <section class="calcBody">
        <section class="displayNums" id="display-window"></section>
        <section class="keys">
            <button class="function-btn">MC</button>
            <button class="function-btn">MR</button>
            <button class="function-btn">M+</button>
            <button class="function-btn">M-</button>
            <button class="function-btn" id="square-root">&#8730;</button>
            <button class="function-btn" id="exponent">X<sup>y</sup></button>
            <button class="function-btn" id="remove-percent">00&#8594 0</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button class="function-btn" id="divide">/</button>
            <button class="function-btn" id="percent">%</button>
            <button class="function-btn" id="change-sign">+/-</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button class="function-btn" id="multiply">X</button>
            <button class="function-btn" id="subtract">-</button>
            <button id="all-clear-btn">AC</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="tall-plus">+</button>
            <button id="tall-equal">=</button>
            <button id="clear-btn">C</button>
            <button id="num0">0</button>
            <button>00</button>
            <button>.</button>
        </section>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
