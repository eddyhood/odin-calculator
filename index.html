<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>CalcuMatic | An calculator for mathing</title>
</head>
<body>
    <section class="calcBody">
        <section class="displayNums">45651</section>
        <section class="keys">
            <button class="function-btn">MC</button>
            <button class="function-btn">MR</button>
            <button class="function-btn">M+</button>
            <button class="function-btn">M-</button>
            <button class="function-btn">&#8730;</button>
            <button class="function-btn">X<sup>y</sup></button>
            <button class="function-btn">00&#8594 0</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function-btn">&#xF7</button>
            <button class="function-btn">%</button>
            <button class="function-btn">+/-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="function-btn">X</button>
            <button class="function-btn">-</button>
            <button class="clear-btn">AC</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tall-plus">+</button>
            <button class="tall-equal">=</button>
            <button class="clear-btn">C</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
        </section>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
